<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/SignUp.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 sign-in-card">
        <div class="text-center mb-4">
            <img src="../icons/shield.png" alt="Shield Icon" class="mb-3" style="width: 50px;">
            <h4 class="fw-bold">Sign In Your <span class="text-primary">Account</span></h4>
            <p class="text-muted">Don't have an account yet? <a href="#" class="text-primary">Create Account</a></p>
        </div>
        <form>
            <!-- Fullname Input -->
            <div class="mb-3">
                <label for="name" class="form-label small">FullName</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                    <input type="name" id="name" class="form-control" placeholder="Enter Your Full Name Here" required>
                </div>
            </div>
            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label small">Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Enter Your Email Here" required>
                </div>
            </div>
            <!-- Password Input -->
            <!-- Password Input -->
<div class="mb-3">
    <label for="password" class="form-label small">Password</label>
    <div class="input-group">
        <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
        <input type="password" id="password" class="form-control" placeholder="********" required>
        <span class="input-group-text bg-light toggle-password" style="cursor: pointer;">
            <i class="bi bi-eye" id="togglePasswordIcon1"></i>
        </span>
    </div>
</div>

<!-- Re-Enter Password Input -->
<div class="mb-3">
    <label for="re-password" class="form-label small">Re-Enter Password</label>
    <div class="input-group">
        <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
        <input type="password" id="re-password" class="form-control" placeholder="********" required>
        <span class="input-group-text bg-light toggle-password" style="cursor: pointer;">
            <i class="bi bi-eye" id="togglePasswordIcon2"></i>
        </span>
    </div>
</div>
            <!-- Remember Me and Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label small">Remember Me?</label>
                </div>
                <a href="#" class="small text-primary">Forgot Password?</a>
            </div>
            <!-- Login Button -->
            <button id="sign-up" type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <!-- Social Login -->
        <div class="text-center my-3">
            <span class="text-muted small">or</span>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-light w-50 me-2 border"><i class="bi bi-google me-2"></i>Google</button>
            <button class="btn btn-light w-50 ms-2 border"><i class="bi bi-facebook me-2"></i>Facebook</button>
        </div>
        <!-- Support Section -->
        <div class="text-center mt-4">
            <p class="small text-muted">Need help? Contact our support</p>
            <div class="d-flex justify-content-center">
                <a href="#" class="text-primary small me-3"><i class="bi bi-telephone"></i> Call Us</a>
                <a href="#" class="text-primary small"><i class="bi bi-envelope"></i> Email support</a>
            </div>
        </div>
    </div>
    <script type="module" src="../javascript/SignUp.Js"></script>
</body>
</html>
